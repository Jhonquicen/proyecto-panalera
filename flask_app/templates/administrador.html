<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Administrador</title>
</head>
<body>
    <div class="container">
        <div class="row-1">
            <header class="d-flex justify-content-between align-items-center">
                <h1>Bienvenid@ a su Pañalera Mis Pasitos</h1>
                <a href="/pedidos" class="btn btn-primary">Regresar</a>
                <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
            </header>
        </div>
        <div class="col-1">
            <h1>Ingrese los productos</h1>

            <div class="row">
                <form action="crear/producto" method="post" enctype="multipart/form-data" id="collapseCreate">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="number" name="precio" id="precio" class="form-control" placeholder="precio">
                    </div>
                    <div class="form-group">
                        <label for="codigo">Codigo</label>
                        <input type="number" name="codigo" id="codigo" class="form-control" placeholder="codigo inventario">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <textarea name="descripcion" id="descripcion" rows="2" class="form-control" placeholder="Descripcion"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Catagoria</label>
                        <select name="categoria" id="categoria" class="form-control">
                            <option value="none"selected disabled>Seleccione una categoria</option>
                            <option value="ropa">ropa</option>
                            <option value="accesorios">pañales y juegos</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="inventario">cantidad del inventario</label>
                        <input type="number" name="inventario" id="inventario" class="form-control" placeholder="Cantidad disponible">
                    </div>
                    <div class="form-group">
                        <label for="imagen">Imagen</label>
                        <input type="file" name="imagen" id="imagen" class="form-group" required>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="administrador">
                        <input type="submit" value="crear" class="btn btn-primary" id="crearProductoSubmit">
                    </div>
                    <div class="bg-light-coco from-control visually-hidden mt-2" id="crearProductoAlert"></div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/index.js') }}" ></script>
</body>
</html>
