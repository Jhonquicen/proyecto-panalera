<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pedido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Bienvenid@ {{user.first_name}}</h1>
            <a href="/pedidos" class="btn btn-primary">Regresar</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>
        </header>
        <hr>
        {% with messages = get_flashed_messages(category_filter=['pedido']) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="row-7">
            <form action="/update/pedido" method="post">
                <input type="hidden" value="{{user.id}}" name="user_id">
                <input type="hidden" value="{{pedido.id}}" name="id"> 
                
                
                <hr>
                
                <div class="form-group">
                    <label for="direccion">Direccion:</label>
                    <input type="text" id="direccion" name="direccion" class="form-control" value="{{pedido.direccion}}">
                </div>
                <hr>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="date" min={{fecha}} name="fecha" class="form-control" value="{{pedido.fecha}}">
                </div>
                <hr>
                


                <input type="submit" value="Cancel" class="btn btn-success">
                <input type="submit" value="update"  class="btn btn-success">
            </form>
        </div>
    </div>
</body>
</html>
